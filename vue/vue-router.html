<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script>
    <style>
        a {
            text-decoration: none;
            text-align: center;
            display: block;
            background-color: #57a0ff;
            width: 150px;
            border-radius: 7px;
            margin-bottom: 20px;
            padding: 5px 0;
        }
        
        a:active {
            color: #c3e3ff;
        }
        
        a:hover {
            color: #c3e3ff;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="nav">
            <router-link to="/vue">Hello</router-link>
            <router-link to="/es6">Every body</router-link>
            <router-link to="career">Keep learning</router-link>
        </div>
        <div class="container">
            <router-view></router-view>
        </div>
    </div>
    <script>
        const vueComponent = {
            template: `
        <div>Hello</div>`
        };
        const es6Component = {
            template: `
        <div>Every one</div>`
        };
        const careerComponent = {
            template: `
        <div>Keep learning and find job</div>`
        };
        const router = new VueRouter({
            routes: [{
                path: "/vue",
                component: vueComponent
            }, {
                path: "/es6",
                component: es6Component
            }, {
                path: "/career",
                component: careerComponent
            }, ]
        });
        const app = new Vue({
            el: "#app",
            router: router
        });
    </script>
</body>

</html>
